        function createChart() {
            const data = fetchData();
            const filterValue = document.getElementById('failureFilter').value;

            // Filter data based on the selected number of failures
            const filteredData = data.filter(item => 
                filterValue === 'all' || item.Number_of_Failures == filterValue
            );

            // Group filtered data by "Number_of_Failures" for box plots
            const groupedData = {};
            filteredData.forEach(item => {
                if (!groupedData[item.Number_of_Failures]) {
                    groupedData[item.Number_of_Failures] = [];
                }
                groupedData[item.Number_of_Failures].push(item.Final_Grade);
            });

            const labels = Object.keys(groupedData);
            const datasets = [{
                label: 'Final Grade Distribution by Number of Failures',
                data: labels.map(failures => groupedData[failures]),
                backgroundColor: 'rgba(75, 192, 192, 0.5)',
                borderColor: 'rgba(75, 192, 192, 1)',
                boxPlot: true
            }];

            const ctx = document.getElementById('failuresGradeChart').getContext('2d');
            const failuresGradeChart = new Chart(ctx, {
                type: 'boxplot',
                data: {
                    labels: labels,
                    datasets: datasets
                },
                options: {
                    responsive: true,
                    plugins: {
                        title: {
                            display: true,
                            text: 'Box Plot for Number of Failures vs Final Grade'
                        },
                        tooltip: {
                            callbacks: {
                                label: function(tooltipItem) {
                                    const failures = tooltipItem.label;
                                    const data = tooltipItem.raw; // Raw data points for the box plot
                                    return `Failures: ${failures}, Grades: ${data.join(", ")}`;
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Number of Failures'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Final Grade'
                            },
                            min: 0,
                            max: 20
                        }
                    }
                }
            });
        }

        createChart();
    </script>
